<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>t1a08-inoutput-louis.html</title>
</head>
<body>

  <h1>Input Output Assignment</h1>
  <hr>

  <!-- Original Input -->
  <input type="text" id="myInput01" placeholder="Input Text Here" value="Text TEXT">
  <p>Output: <span id="mySpan01">...</span></p>
  <button id="myButton01" type="button">Echo Input</button><br>

  <!-- Uppercase -->
  <input type="text" id="upperInput" placeholder="Type something to UPPERCASE" value="lowercase text">
  <p>Uppercase: <span id="upperOutput">...</span></p>
  <button id="upperButton">Convert to Uppercase</button><br>

  <!-- Word Counter -->
  <input id="wordInput" placeholder="Type a sentence" value="word count word count"></input>
  <p>Word Count: <span id="wordCount">0</span></p>
  <button id="wordButton">Count Words</button><br>

  <!-- Reverser -->
  <input type="text" id="reverseInput" placeholder="Text to Reverse" value="tacocat racecar palindrome">
  <p>Reversed: <span id="reverseOutput">...</span></p>
  <button id="reverseButton">Reverse Text</button><br>

  <!-- Live Character Count -->
  <input type="text" id="liveInput" placeholder="Watch character count..." value="character count count">
  <p>Characters: <span id="charCount">0</span></p><br>

  <script>
    // Echo Input
    const span = document.getElementById('mySpan01');
    const button = document.getElementById('myButton01');
    const text = document.getElementById('myInput01');
    button.addEventListener("click", function () {
      span.textContent = text.value;
    });

    // Uppercase Converter
    document.getElementById("upperButton").addEventListener("click", function () {
      const input = document.getElementById("upperInput").value;
      document.getElementById("upperOutput").textContent = input.toUpperCase();
    });

    // Word Counter
    document.getElementById("wordButton").addEventListener("click", function () {
      const input = document.getElementById("wordInput").value.trim();
      const words = input === "" ? 0 : input.split(/\s+/).length;
      document.getElementById("wordCount").textContent = words;
    });

    // Reverser
    document.getElementById("reverseButton").addEventListener("click", function () {
      const input = document.getElementById("reverseInput").value;
      const reversed = input.split("").reverse().join("");
      document.getElementById("reverseOutput").textContent = reversed;
    });

    // Live Character Counter
    document.getElementById("liveInput").addEventListener("input", function () {
      const length = this.value.length;
      document.getElementById("charCount").textContent = length;
    });
  </script>

</body>
</html>
