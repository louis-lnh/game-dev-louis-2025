<h2 align=center>t1a08-in-out-louis.html</h2>

<script>
  function myDoStuff(){
    let myIn = document.getElementById('myNum01')
    let myOut = document.getElementById('mySpan01')
    myOut.innerHTML = myIn.value
  }
</script>

<input id="myNum01" type=text value="Louis"><br>
<span id="mySpan01">...</span><br>

<input type=button value="Do Stuff" onclick={
  mydoStuff()
}"><br>
<input type=button value="Do Stuff (different code)" onclick={
  document.getElementById('mySpan01').innerHTML = document.getElementById('myNum01').value
}"><br>
